<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>Updates</h2>
<br>

<form th:method="PATCH" th:action="@{/users/update?id={id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <label for="surname">Surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" class="error-label" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br>
  <label for="department">Department: </label>
  <input type="text" th:field="*{department}" id="department"/>
  <div style="color: red" class="error-label" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
  <br>
  <label for="salary">Salary: </label>
  <input type="text" th:field="*{salary}" id="salary"/>
  <div style="color: red" class="error-label" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
  <br>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
